<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="cart-container">
    <div class="cart-title">Your Cart</div>

    {% for item in cart %}
        <div class="cart-item">
            <p>{{ item.name }} – ₹{{ item.price }}</p>
            <a href="/remove_item/{{ loop.index0 }}" class="remove">Remove</a>
        </div>
    {% endfor %}

    <div class="cart-total">Total: ₹{{ total }}</div>

    <a href="/confirm_order" class="checkout">Confirm Order</a>
</div>

</body>
</html>
